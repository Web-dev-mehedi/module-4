<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      
    <section class="form-wrap"> 

        <h2 style="margin-top:100px;"> please fill up the form</h2>

          <form action="">
              <label for="name"> your name :</label><br>
              <input type="text" placeholder="write your name"><br>
              <label for="email"> your Email :</label><br>
              <input type="text" placeholder="write your Email"><br>
              <label for="phone">your phone :</label><br>
              <input type="text" placeholder="type your phone number">

              <fieldset>
                  <legend>
                      pick one pitha
                  </legend>
                   <label for="chitoy">
                    chitoy
                     </label>
                     <input type="radio" name="pitha" id="chitoy">
                     <label for="vapa">vapa</label>
                     <input type="radio" name="pitha" id="vapa">
                     <label for="puli">puli</label>
                     <input type="radio" name="pitha" id="puli">
              </fieldset>
              <fieldset>
                <legend>pick one more borta</legend>

                   <label for="shutki"> shutki</label>
                   <input type="checkbox" name="vorta" id="shutki">
                   <label for="alu">alu</label>
                   <input type="checkbox" name="vorta" id="alu">
                   <label for="dal"> dal</label>
                   <input type="checkbox" name="vorta" id="dal">

              </fieldset>
              <fieldset>
                  <legend>special instruction</legend>
                  <textarea name="" id="" cols="30" rows="5">

                  </textarea>
              </fieldset>
                   <input type="reset" value="reset">
                   <input type="submit" value="submit">
          </form>

   </section>


</body>
</html>
